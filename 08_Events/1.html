<script>

    /*
    What you should know :
    type, timestamp, defaultPrevented
    target, toElement, srcElement, currentTarget
    clientX, clientY, screenX, screenY
    altKey, ctrlKey, shiftKey, keyCode
    */


    // event propagation
    // selecting the ul and the owl to check which message gets alerted first

    /*
    document.querySelector('#images').addEventListener('click', function (e) {
        alert("An image has been clicked")
    }, false)

    document.querySelector('#owl').addEventListener('click', function (e) {
        alert("The Owl has been clicked")
        e.stopPropagation() // To avoid bubbling
    }, false)

    */


    /*
    OUTPUT : 
        The Owl has been clicked 
        An image has been clicked
        Reason : This is called event propagation (Bubbling up)
                 The elements inside are listened to first and then the parent elememt  
                 # This type of event propagation is called bubbling 

        If you do not want this, then set the parameters to true 
        After setting it to true, OUTPUT : 
            An image has been clicked 
            The Owl has been clicked
            # This method of event propagation is called capturing
         
    */

    // to avoid going to google.com when it is clicked 
    document.querySelector('#google').addEventListener('click', function (e) {
        e.preventDefault() // preventing the default action
        console.log('Google Clicked')
    }, false)

    // trying to remove an image by clicking it 
    document.querySelector('#images').addEventListener('click', function (e) {
        // we need to select the parent node for this 
        console.log(e.target.parentNode)

        if (e.target.tagName = "IMG") {
            let removeIt = e.target.parentNode
            removeIt.remove()
        }

    }, false)

</script>
