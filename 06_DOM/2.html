<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | How to create new elements in DOM</title>
</head>

<body style="background-color: #212121; color: seashell;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday</div>
        <div class="day">Sunday</div>
    </div>
</body>

<script>
    const parent = document.querySelector('.parent')
    console.log(parent)
    console.log(parent.children);
    //<!-- console.log(parent.children[0].innerHTML) -->

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
    }

    parent.children[1].style.color = "yellow";
    //< !--Getting the first and the last element of the parent-- >
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);


    const dayOne = document.querySelector('.day')
    console.log(dayOne);

    // Getting the parent element
    console.log(dayOne.parentElement)

    // Getting the siblings of dayOne
    console.log(dayOne.nextElementSibling); // Gets the next element 





</script>

</html>
